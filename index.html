<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Modulo Utente</title>
</head>
<body>
  <h1>Iscrizione Corso</h1>
  <form id="datiUtenteForm">
    <input type="text" id="nome" placeholder="Nome" required /><br/>
    <input type="text" id="cognome" placeholder="Cognome" required /><br/>
    <input type="email" id="email" placeholder="Email" required /><br/>
    <input type="tel" id="telefono" placeholder="Numero di telefono" required /><br/>
    <input type="date" id="dataNascita" required /><br/>
    <select id="corso" required>
      <option value="">Seleziona un corso</option>
      <option value="html">HTML</option>
      <option value="css">CSS</option>
      <option value="javascript">JavaScript</option>
    </select><br/>
    <textarea id="note" placeholder="Note aggiuntive"></textarea><br/>
    <button type="submit">Invia</button>
  </form>
  <script src="./assets/js/script.js"></script>
</body>
</html>
